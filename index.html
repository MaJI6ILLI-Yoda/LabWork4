<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"  content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML + CSS Form</title>
  </head>
  <body>
    <form class="form">
      <div class="form__header">
        <h1>БРОНИРОВАНИЕ</h1>
        <hr />
      </div>
      <div class="form__body">
        <div class="form__col">
          <div class="form__group">
            <label for="first-name">Ваше имя</label><br />
            <input type="text" name="first-name" id="first-name" class="form__control__big" />
          </div>
          <div class="form__group" style="float: left;">
            <label for="email">Email</label><br />
            <input type="email" name="name" id="email" class="form__control__small" placeholder="isp@mail.ru" />
          </div>
          <div class="form__group__nothing" style="float: right;">
            <label for="adresse">Ваш телефон</label><br />
            <input type="text" name="tel" id="tel" class="form__control__small" />
          </div>
        </div>
        <div class="form__col">
          <div class="form__group">
            <label for="last-name">ФИО гостя</label><br />
            <input type="text" name="last-name" id="last-name" class="form__control__big" />
          </div>
          <div class="form__group" style="float: left;">
            <label for="datein">Дата заезда</label><br />
            <input type="date" name="datein" id="datein" class="form__control__small"/>
          </div>
          <div class="form__group" style="float: right;">
            <label for="dateout">Дата выезда</label><br />
            <input type="date" name="dateout" id="dateout" class="form__control__small" />
          </div>
        </div>
        <div class="form__col">
        <div class="form__group">
          <label for="numbed">Количество кроватей </label>
          <input type="number" name="numbed" placeholder="1" id="numbed" min="1" max="5">
        </div>
        </div>
        <div class="form__col">
          <div class="form__group__right">
            <label for="typeofroom">Тип номера</label>
              <select id="typeofroom">
                <option value="family">Семейный</option>
                <option value="comfort">Комфорт</option>
                <option value="business" selected>Бизнес</option>
                <option value="deluxe" selected>Делюкс</option>
              </select>
          </div>
        </div>
      </div>
      <div class="form__group__left">
            <div class="form__checkbox" style="float: right;">
              <input type="checkbox" name="aqua" id="aqua" />
              <label for="aqua" class="form__checkbox--label">Пропуск в бассейн и аквапарк</label>
            </div>
            <div class="form__checkbox" style="float: left;">
              <input type="checkbox" name="gym" id="gym" />
              <label for="gym" class="form__checkbox--label">Пропуск в спортзал</label>
            </div>
            <div class="form__group__right">
              <div class="form__checkbox" style="float: right;">
                <input type="checkbox" name="sauna" id="sauna" />
                <label for="sauna" class="form__checkbox--label">Пропуск в баню и сауну</label>
              </div>  
            </div>
            <div class="form__checkbox" style="float: left;">
              <input type="checkbox" name="fam" id="breakfast" />
              <label for="breakfast" class="form__checkbox--label">Бесплатные завтраки</label>
            </div>
        </div>
        <div class="form__group">
          <label for="wishes">Дополнительные пожелания</label>
          <textarea name="wishes" id="wishes" cols="53" rows="10" class="form__control form__control--grow"></textarea>
        </div>
      <button type="submit" class="form__submit">
        БРОНИРОВАТЬ
      </button>
    </form>
  </body>
</html>
